<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Селектор class</title>
<style type="text/css">
  .last{ background: pink; }
  .news{ background: #369; color: #fff;}
</style>
</head>
<body>
	<p class="news">Параграф с классом .news</p>
	<div class="news last">Блок с классами .news и .last</div>
	<p class="last">Параграф с классом .last</p>
</body>
</html>

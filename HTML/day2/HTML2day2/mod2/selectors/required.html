<!--!>form>input[pattern][required]+button{Кнопка}-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    :required{
      border-radius: 4px;
      border: 1px solid #000;
    }
    [type=text]:valid{color: #0f0;}
    [type=text]:invalid{color: #f00;}
  </style>
</head>
<body>
  <form action="">
  <input type="text" pattern="\d{3}" required ><button>Кнопка</button></form>
</body>
</html>

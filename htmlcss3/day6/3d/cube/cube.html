<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cube</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            /*perspective: 300px;*/
            perspective-origin: 50% 50%;
            /*perspective-origin: 25% 75%;*/
        }
        .container {
            width: 300px;
            height: 300px;
            border: 3px dotted #000;
            animation: rotate 5s infinite linear;
            position: relative;
            transform-style: preserve-3d;
        }
        .container__item {
            width: 300px;
            height: 300px;
            border: 3px solid #000;
            position: absolute;
            opacity: .7;
        }
        .container__item_back {
            background: #fa5882;
            transform: translateZ(-150px);
        }
        .container__item_left {
            background: #faac58;
            transform: translateX(-150px) rotateY(90deg);
        }
        .container__item_top {
            background: #f4fa58;
            transform: translateY(-150px) rotateX(90deg);
        }
        .container__item_right {
            background: #58fa82;
            transform: translateX(150px) rotateY(90deg);
        }
        .container__item_bottom {
            background: #2e9afe;
            transform: translateY(150px) rotateX(90deg);
        }
        .container__item_front {
            background: #ac58fa;
            transform: translateZ(150px);
        }
        @keyframes rotate {
            100% {
                transform: rotateY(360deg) rotateX(360deg);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="container__item container__item_back"></div>
    <div class="container__item container__item_left"></div>
    <div class="container__item container__item_top"></div>
    <div class="container__item container__item_right"></div>
    <div class="container__item container__item_bottom"></div>
    <div class="container__item container__item_front"></div>
</div>
</body>
</html>

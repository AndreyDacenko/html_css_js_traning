<body>
<h1>Диалоговые окна Window</h1>
<ul>
  <li onclick="alert('Уведомляем')">уведомление</li>
  <li onclick="var t = confirm('Хорошо?'); console.log(t)">подтверждение</li>
  <li onclick="var t = prompt('Введите','123'); alert(t)">ввод данных</li>
  <li onclick="bmiDialog()">Индекс массы тела</li>
</ul>
<script>
const bmi = (m, h) => m / (h ** 2);
const bmiDialog = function(){
  let m = parseFloat(prompt('Массу скажи','100'));
  let h = parseFloat(prompt('Скажи длину','200'));
  alert( bmi(m, h / 100) );
}

</script>

<input type="button" value="Очистить" onclick="clearSelect()"/>
<script>
function addOption(flag){
	let s = document.querySelector('#select'),o,year;
	if(!flag){
		year = +s[0].value+1;
		o = new Option(year, year, false, true);
		s.add(o,s[0]);
	}else{
	year = s[s.length-1].value-1;
		o = new Option (year, year, false, true);
		s.add(o,null);
	}
}
	
function clearSelect(){
	let s = document.querySelector('#select');
	while(s.length-1)s.remove(s[s.length-1]);
}

</script>
